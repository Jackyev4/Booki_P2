<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
  <title>Booki</title>
  <script src="https://kit.fontawesome.com/91956c75eb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--NAVBAR-->
  <header>
    <nav>
      <img id="logo" src="./Booki.png" alt="Booki Logo">
      <div class="sub-nav">
        <a href="">Activités</a>
        <a href="">Hébergement</a>
      </div>
    </nav>
  </header>
  <main class="wrapper">
    <!--SEARCH-->
    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
    <p>En plein centre ville ou en pleine nature</p>

    <!--SEARCH FORM-->
    <div class="search-form">
      <i><i class="fa-solid fa-location-dot"></i></i>
      <input type="text" placeholder="Marseille, France">
      <button>
        <span class="search-text">Rechercher</span>
        <i class="fas fa-search"></i>
      </button>
    </div>

    <!--FILTERS-->
    <div class="filter-list">
      <h1>Filters</h1>
      <div class="filter">
        <i class=" fas fa-money-bill-wave"></i>

        <span>Economique</span>
      </div>
      <div class="filter">
        <i class=" fas fa-child"></i>

        <span>Familial</span>
      </div>
      <div class="filter">
        <i class=" fas fa-heart"></i>

        <span>Romantique</span>
      </div>
      <div class="filter">
        <i class=" fas fa-dog"></i>

        <span>Animaux autorisés</span>
      </div>

      <!--RESULTS MESSAGES-->
      <div class="results-message">
        <i class="fas fa-info"></i>
        <p>Plus de 500 logements sont disponibles dans cette
          ville</p>
      </div>
  </main>
</body>

</html>
